<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Financial Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE STYLES --- */
        html { scroll-behavior: smooth; }
        body {
            font-family: "Poppins", sans-serif;
            background: #f2f7f3; /* Light Green/Grey Background */
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            flex-direction: column;
            min-height: 100vh; 
        }
        .top-header-bar {
            width: 100%;
            height: 60px; 
            background-color: transparent; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
            margin-bottom: 20px; 
            position: relative; 
        }
        .logo-text {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #0b3d1c; /* Dark Green */
            text-decoration: none;
        }
        .top-nav {
            display: flex; 
            gap: 20px; 
            position: static; 
            background: transparent; 
            padding: 0;
        }
        .top-nav a {
            color: #0b3d1c; /* Dark Green */
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        .top-nav a:hover { color: #ff6600; /* Orange Accent */ }
        #menuToggle { display: none; }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 950px; 
            margin: 0 auto;
            flex-grow: 1; 
        }
        .card {
            background: #fff;
            padding: 38px;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%;
            box-sizing: border-box;
            margin-top: 0;
            max-width: 950px; 
            margin-bottom: 20px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 800;
            color: #0b3d1c; /* Dark Green */
            text-align: center;
        }
        
        /* --- ARTICLE LIST STYLES --- */
        .article-list {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
        }

        .article-link { text-decoration: none; color: inherit; }

        .article-snippet {
            background: #f9fdf9; 
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            height: 100%; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .article-snippet:hover {
            box-shadow: 0 6px 20px rgba(11, 61, 28, 0.15); 
            transform: translateY(-3px);
        }

        .article-snippet h3 {
            font-size: 18px;
            font-weight: 700;
            color: #0b3d1c; 
            margin-top: 0;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .article-snippet p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            flex-grow: 1; 
        }

        .read-more {
            display: block;
            color: #ff6600; /* Orange Accent */
            font-weight: 600;
            font-size: 13px;
            margin-top: auto; 
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        /* --- ADMIN FORM STYLES --- */
        #adminToggleBtn {
            margin-bottom: 20px;
            padding: 12px 25px;
            background: #0b3d1c;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #adminToggleBtn:hover { background: #062e14; }

        #adminForm {
            margin-bottom: 40px;
            padding: 25px;
            background: #e6f3e9; /* Lighter green for admin area */
            border-radius: 15px;
            border: 2px dashed #0b3d1c;
        }

        #adminForm label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #0b3d1c;
            font-size: 14px;
        }
        #adminForm input, #adminForm textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 15px;
            box-sizing: border-box;
        }
        #adminForm button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* --- UTILITY & LOADING STYLES --- */
        .hidden { display: none; }
        .loading { text-align: center; color: #ff6600; font-weight: 600; padding: 20px; }
        .message-box {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* --- FOOTER STYLES --- */
        .footer {
            color: #000;
            text-align: center;
            padding: 20px 0;
            font-size: 22px;
            font-weight: 800;
            border-top: 6px solid #ff6600; 
            border-radius: 10px 10px 0 0;
            margin: 25px 0 25px 0;
            width: 100%;
            max-width: 950px;
            box-sizing: border-box;
        }
        
        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .top-header-bar { padding: 0 10px; }
            .card { padding: 20px; border-radius: 30px; }
            /* Hamburger menu styles */
            .top-nav { display: none; flex-direction: column; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; padding-top: 80px; box-sizing: border-box; z-index: 999; overflow-y: auto; gap: 0; }
            .top-nav.active { display: flex; }
            .top-nav a { font-size: 18px; padding: 15px 20px; text-align: center; border-bottom: 1px solid #f2f7f3; }
            #menuToggle { display: block; position: absolute; right: 10px; }
            .hamburger-icon { background: #0b3d1c; } /* Simplified mobile menu toggle */
            .article-list { grid-template-columns: 1fr; }
            .footer { font-size: 16px; }
        }
    </style>
</head>
<body>
    
    <header class="top-header-bar">
        <!-- Logo points to the calculator/home page -->
        <a href="index.html" class="logo-text" onclick="closeMenu()">EMI Calculator</a>
        
        <button id="menuToggle" aria-label="Toggle navigation menu">
            <span class="hamburger-icon" id="hamburgerIcon"></span>
        </button>
        
        <nav class="top-nav" id="topNav">
            <a href="index.html" onclick="closeMenu()">Home</a>
            <a href="articles.html" onclick="closeMenu()">Articles</a>
            <a href="about.html" onclick="closeMenu()">About us</a>
            <a href="contact.html" onclick="closeMenu()">Contact us</a>
            <a href="privacy.html" onclick="closeMenu()">Privacy Policy</a>
            <a href="terms.html" onclick="closeMenu()">Terms & Condition</a>
        </nav>
    </header>

    <div class="card-container">
        <!-- Admin/Upload Section -->
        <button id="adminToggleBtn" class="hidden">Admin: Toggle New Post Form</button>
        
        <form id="adminForm" class="card hidden">
            <h2>‚úçÔ∏è Publish a New Article</h2>
            <div id="statusMessage" class="message-box hidden"></div>
            
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" required placeholder="e.g., How Prepayments Save You Money">
            
            <label for="postSummary">Short Summary (Snippet for the list page)</label>
            <textarea id="postSummary" rows="3" required placeholder="A brief, engaging summary..."></textarea>
            
            <label for="postContent">Full Article Content (Simple Text)</label>
            <textarea id="postContent" rows="10" required placeholder="Write the full body of the article here..."></textarea>
            
            <button type="submit" id="publishBtn">Publish Article</button>
        </form>

        <!-- Main Articles Display Section -->
        <div class="card">
            <h2>üì∞ Read Our Latest Financial Insights</h2>
            
            <div id="articlesLoading" class="loading">
                Fetching articles in real-time...
            </div>
            
            <div class="article-list" id="articleList">
                <!-- Articles will be dynamically injected here by JavaScript -->
            </div>
        </div>
        
        
    </div>

    
   <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- FIREBASE INITIALIZATION AND AUTH ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId = null;
        let isAuthReady = false;

        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        let articleCollectionRef = null;

        // Public collection path for articles
        const ARTICLE_COLLECTION_PATH = `artifacts/${appId}/public/data/articles`;

        const authPromise = new Promise((resolve) => {
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                        user = auth.currentUser;
                    } catch (error) {
                        console.error("Firebase Auth failed:", error);
                        // Fallback to anonymous if custom token fails
                        await signInAnonymously(auth);
                        user = auth.currentUser;
                    }
                }
                
                userId = user ? user.uid : 'anonymous';
                isAuthReady = true;
                
                // For simplicity, we assume any logged-in user can post for this demo.
                // In a real app, you would check user roles here.
                if (user && user.isAnonymous === false) { 
                    document.getElementById('adminToggleBtn').classList.remove('hidden');
                }
                
                articleCollectionRef = collection(db, ARTICLE_COLLECTION_PATH);
                console.log("Firestore ready. User ID:", userId);
                resolve();
            });
        });

        // --- UI ELEMENTS ---
        const articleList = document.getElementById('articleList');
        const articlesLoading = document.getElementById('articlesLoading');
        const adminToggleBtn = document.getElementById('adminToggleBtn');
        const adminForm = document.getElementById('adminForm');
        const publishBtn = document.getElementById('publishBtn');
        const statusMessage = document.getElementById('statusMessage');

        // --- HANDLER FUNCTIONS ---
        
        function showMessage(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
            statusMessage.style.backgroundColor = isError ? '#cc0000' : '#ff6600';
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // Toggles the visibility of the admin form
        adminToggleBtn.addEventListener('click', () => {
            adminForm.classList.toggle('hidden');
            adminToggleBtn.textContent = adminForm.classList.contains('hidden') 
                ? 'Admin: Toggle New Post Form' 
                : 'Admin: Hide New Post Form';
        });


        // Function to render articles dynamically
        function renderArticles(articles) {
            articleList.innerHTML = ''; // Clear existing articles
            articlesLoading.classList.add('hidden');

            if (articles.length === 0) {
                articleList.innerHTML = '<p style="text-align: center; color: #555;">No articles published yet. Be the first!</p>';
                return;
            }

            articles.forEach(article => {
                const articleDate = new Date(article.timestamp).toLocaleDateString();
                
                // NOTE: Since we are not creating separate HTML files for each article 
                // in this one-file solution, we are using an alert for the full content.
                // In a real app, you would link to a dynamically generated article page.
                const articleHTML = `
                    <div class="article-link" onclick="displayFullArticle('${article.title}', '${article.content.replace(/'/g, "\\'")}')">
                        <div class="article-snippet">
                            <h3>${article.title}</h3>
                            <p>${article.summary}</p>
                            <span class="read-more">Read More (Published: ${articleDate}) &raquo;</span>
                        </div>
                    </div>
                `;
                articleList.innerHTML += articleHTML;
            });
        }
        
        // Make displayFullArticle globally available since it's used in the injected HTML
        window.displayFullArticle = (title, content) => {
             // Replaces the standard alert() with a custom modal simulation
             const modal = document.createElement('div');
             modal.style.cssText = `
                 position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                 background: rgba(0,0,0,0.8); z-index: 9999; display: flex; 
                 justify-content: center; align-items: center;
             `;
             modal.innerHTML = `
                 <div style="background: white; padding: 30px; border-radius: 15px; max-width: 600px; max-height: 80vh; overflow-y: auto;">
                     <h2 style="text-align: left; color: #ff6600; margin-top: 0;">${title}</h2>
                     <p style="white-space: pre-wrap; margin-top: 20px;">${content}</p>
                     <button onclick="document.body.removeChild(this.parentElement.parentElement)" style="margin-top: 20px; padding: 10px 20px; background: #0b3d1c; color: white; border: none; border-radius: 8px; cursor: pointer;">Close</button>
                 </div>
             `;
             document.body.appendChild(modal);
        };

        // Submits the new article to Firestore
        adminForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isAuthReady || !userId) {
                showMessage("Authentication not ready. Please wait.", true);
                return;
            }

            const title = document.getElementById('postTitle').value.trim();
            const summary = document.getElementById('postSummary').value.trim();
            const content = document.getElementById('postContent').value.trim();

            if (!title || !summary || !content) {
                showMessage("Please fill in all fields.", true);
                return;
            }
            
            publishBtn.disabled = true;
            publishBtn.textContent = 'Publishing...';

            try {
                await addDoc(articleCollectionRef, {
                    title: title,
                    summary: summary,
                    content: content,
                    authorId: userId,
                    timestamp: Date.now() 
                });
                
                showMessage("Article published successfully!", false);
                adminForm.reset();
                adminForm.classList.add('hidden'); // Hide form after successful post
                adminToggleBtn.textContent = 'Admin: Toggle New Post Form';

            } catch (error) {
                console.error("Error writing document: ", error);
                showMessage(`Publish failed: ${error.message}`, true);
            } finally {
                publishBtn.disabled = false;
                publishBtn.textContent = 'Publish Article';
            }
        });


        // Listen for real-time article updates
        async function listenForArticles() {
            await authPromise; 
            
            const q = query(articleCollectionRef);
            
            onSnapshot(q, (snapshot) => {
                const articles = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Ensure the timestamp is an integer for sorting and date display
                    const timestamp = data.timestamp instanceof Date ? data.timestamp.getTime() : data.timestamp;
                    articles.push({ id: doc.id, ...data, timestamp });
                });
                
                // Sort by timestamp descending (newest first)
                articles.sort((a, b) => b.timestamp - a.timestamp);
                
                renderArticles(articles);
            }, (error) => {
                articlesLoading.textContent = `Error fetching articles: ${error.message}`;
                console.error("Firestore listen error:", error);
            });
        }
        
        // --- INITIALIZATION ---
        window.onload = listenForArticles;
        
        // JAVASCRIPT FOR HAMBURGER MENU (Maintains consistency)
        const menuToggle = document.getElementById('menuToggle');
        const topNav = document.getElementById('topNav');
        const hamburgerIcon = document.getElementById('hamburgerIcon');

        function toggleMenu() {
            topNav.classList.toggle('active');
            // This is a CSS-based icon toggle in this file
            const icon = menuToggle.querySelector('.hamburger-icon');
            if (icon) icon.classList.toggle('active'); 
            document.body.style.overflow = topNav.classList.contains('active') ? 'hidden' : 'auto';
        }
        function closeMenu() {
            topNav.classList.remove('active');
            const icon = menuToggle.querySelector('.hamburger-icon');
            if (icon) icon.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        if (menuToggle) menuToggle.addEventListener('click', toggleMenu);
        // END JAVASCRIPT FOR HAMBURGER MENU
    </script>
</body>
</html>
