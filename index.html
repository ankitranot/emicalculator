<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan (EMI) Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f7f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      max-width: 950px;
      width: 100%;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 800;
      color: #0b3d1c;
      text-align: center;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-top: 15px;
      color: #0b3d1c;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-top: 6px;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }
    input:focus {
      border-color: #0b3d1c;
      outline: none;
      box-shadow: 0 0 5px rgba(11, 61, 28, 0.2);
    }
    .btn {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      background: #0b3d1c;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: "Poppins", sans-serif;
      transition: background 0.3s;
    }
    .btn:hover { background: #062e14; }
    .btn-reset { background: #ff6600; margin-top: 12px; }
    .btn-reset:hover { background: #cc5200; }
    .results, .chart-container, .schedule-container {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.6s ease;
    }
    .results.show, .chart-container.show, .schedule-container.show {
      max-height: 3000px;
      opacity: 1;
      margin-top: 20px;
    }
    .results { font-size: 14px; font-weight: 500; line-height: 1.6; }
    .chart-container { position: relative; width: 100%; height: 280px; margin-top: 15px; }
    canvas { width: 100% !important; height: 100% !important; }
    details {
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      background: #f9fdf9;
    }
    summary { font-weight: 600; cursor: pointer; padding: 6px; color: #0b3d1c; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th { background: #0b3d1c; color: #fff; position: sticky; top: 0; }
    @media (max-width: 600px) {
      .card { padding: 20px; border-radius: 14px; }
      h2 { font-size: 20px; }
      input { padding: 12px; font-size: 14px; }
      .btn { padding: 12px; font-size: 14px; }
      .results { font-size: 13px; }
      table { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“Š Loan (EMI) Calculator</h2>

    <label>Loan Amount (â‚¹)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="interestRate" step="0.01" placeholder="e.g. 8.5">

    <label>Loan Tenure (Years)</label>
    <input type="number" id="loanTenure" placeholder="e.g. 5">

    <button class="btn" onclick="calculateEMI()">Calculate</button>

    <div class="results" id="results"></div>
    <div class="chart-container"><canvas id="emiChart"></canvas></div>
    <div class="schedule-container" id="scheduleContainer"></div>
    <button class="btn btn-reset" id="resetBtn" style="display:none;" onclick="resetCalculator()">Reset</button>
  </div>

  <script>
    let chart;

    function calculateEMI() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const annualRate = parseFloat(document.getElementById('interestRate').value);
      const years = parseInt(document.getElementById('loanTenure').value);

      if (!P || !annualRate || !years) {
        alert("Please enter all values.");
        return;
      }

      const r = annualRate / 12 / 100;
      const n = years * 12;
      let emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
      const totalPayment = emi * n;
      const totalInterest = totalPayment - P;

      document.getElementById('results').innerHTML = `
        <p><strong>Monthly EMI:</strong> â‚¹${emi.toFixed(2)}</p>
        <p><strong>Total Payment:</strong> â‚¹${totalPayment.toFixed(2)}</p>
        <p><strong>Total Interest:</strong> â‚¹${totalInterest.toFixed(2)}</p>
      `;
      document.getElementById('results').classList.add("show");
      document.querySelector('.chart-container').classList.add("show");
      document.getElementById('resetBtn').style.display = "block";

      // Amortization schedule with real dates
      let balance = P;
      let scheduleHTML = "";
      const startDate = new Date();
      const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

      for (let y = 0; y < years; y++) {
        let currentYear = startDate.getFullYear() + y;
        scheduleHTML += `<details><summary>${currentYear}</summary><table>
          <tr><th>Month</th><th>EMI</th><th>Principal</th><th>Interest</th><th>Balance</th></tr>`;

        for (let m = 0; m < 12; m++) {
          let monthIndex = y * 12 + m;
          if (monthIndex >= n || balance <= 0) break;

          let interest = balance * r;
          let principal = emi - interest;
          if (principal > balance) {
            principal = balance;
            emi = principal + interest;
          }
          balance -= principal;

          let date = new Date(startDate.getFullYear(), startDate.getMonth() + monthIndex, 1);
          let label = `${months[date.getMonth()]} ${date.getFullYear()}`;

          scheduleHTML += `
            <tr>
              <td>${label}</td>
              <td>â‚¹${emi.toFixed(2)}</td>
              <td>â‚¹${principal.toFixed(2)}</td>
              <td>â‚¹${interest.toFixed(2)}</td>
              <td>â‚¹${balance.toFixed(2)}</td>
            </tr>`;

          if (balance <= 0) break;
        }
        scheduleHTML += `</table></details>`;
        if (balance <= 0) break;
      }

      const scheduleDiv = document.getElementById('scheduleContainer');
      scheduleDiv.innerHTML = scheduleHTML;
      scheduleDiv.classList.add("show");

      // Chart
      const ctx = document.getElementById('emiChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Principal', 'Interest'],
          datasets: [{ data: [P, totalInterest], backgroundColor: ['#0b3d1c', '#ff6600'], borderWidth: 2 }]
        },
        options: {
          responsive: true, maintainAspectRatio: false,
          plugins: { legend: { position: 'bottom', labels: { font: { family: "Poppins", size: 13 } } } }
        }
      });
    }

    function resetCalculator() {
      document.getElementById('loanAmount').value = "";
      document.getElementById('interestRate').value = "";
      document.getElementById('loanTenure').value = "";
      document.getElementById('results').classList.remove("show");
      document.querySelector('.chart-container').classList.remove("show");
      document.getElementById('scheduleContainer').classList.remove("show");
      document.getElementById('resetBtn').style.display = "none";
      if (chart) { chart.destroy(); chart = null; }
    }
  </script>
</body>
</html>
