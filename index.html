.chart-container { position: relative; width: 100%; height: 280px; margin-top: 15px; } canvas { width: 100% !important; height: 100% !important; } /* Amortization table */ .schedule-container { margin-top: 20px; overflow-x: auto; max-height: 400px; } table { width: 100%; border-collapse: collapse; font-size: 13px; } th, td { border: 1px solid #ccc; padding: 8px; text-align: center; } th { background: #0b3d1c; color: #fff; position: sticky; top: 0; } /* Mobile */ @media (max-width: 600px) { .card { padding: 20px; border-radius: 14px; } h2 { font-size: 20px; } input { padding: 12px; font-size: 14px; } .btn { padding: 12px; font-size: 14px; } .results { font-size: 13px; } table { font-size: 11px; } } </style> </head> <body> <div class="card"> <h2>ðŸ“Š Loan (EMI) Calculator</h2> <label>Loan Amount (â‚¹)</label> <input type="number" id="loanAmount" placeholder="Enter loan amount"> <label>Annual Interest Rate (%)</label> <input type="number" id="interestRate" step="0.01" placeholder="e.g. 8.5"> <label>Loan Tenure (Years)</label> <input type="number" id="loanTenure" placeholder="e.g. 5"> <button class="btn" onclick="calculateEMI()">Calculate</button> <div class="results" id="results"></div> <div class="chart-container"> <canvas id="emiChart"></canvas> </div> <div class="schedule-container" id="scheduleContainer"></div> <button class="btn btn-reset" id="resetBtn" style="display:none;" onclick="resetCalculator()">Reset</button> </div> <script> let chart; function calculateEMI() { const P = parseFloat(document.getElementById('loanAmount').value); const annualRate = parseFloat(document.getElementById('interestRate').value); const years = parseInt(document.getElementById('loanTenure').value); if (!P || !annualRate || !years) { alert("Please enter all values."); return; } const r = annualRate / 12 / 100; // monthly interest rate const n = years * 12; // months const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1); const totalPayment = emi * n; const totalInterest = .getElementById('resetBtn').style.display = "none"; if (chart) { chart.destroy(); chart = null; } } </script> </body> </html></pre>
